<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jared Kerin | Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- GSAP + ScrollTrigger (needed for revealUp) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
      /* Prevent flash before GSAP animates */
      .revealUp {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="page contact-page">
      <header class="site-header">
        <div class="burger-menu">
          <div class="burger-icon" onclick="toggleMenu()">
            <span></span><span></span><span></span>
          </div>
          <ul class="dropdown-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </header>

      <main class="contact-wrap">
        <div class="contact-box revealUp">
          <h1 class="revealUp">Get in Touch</h1>
          <div class="contact-icons">
            <a
              class="revealUp"
              href="mailto:jared.kerin1@marist.edu"
              target="_blank"
              aria-label="Email"
            >
              <i class="fas fa-envelope"></i>
            </a>
            <a
              class="revealUp"
              href="https://www.linkedin.com/in/jared-kerin-481697251/"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              class="revealUp"
              href="https://github.com/jaredkerin"
              target="_blank"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </main>

      <footer class="site-footer">
        © <span id="year"></span> Jared Kerin · Contact
      </footer>
    </div>

    <!-- Your shared JS (already contains GSAP revealUp logic) -->
    <script src="script/main.js"></script>
  </body>
</html>
